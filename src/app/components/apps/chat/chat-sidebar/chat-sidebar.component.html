<div class="w-full flex flex-column surface-border p-4 relative bottom-0 left-0">

    <div class="p-field flex justify-content-center align-items-center p-1 mt-1">
        <label id="temperature-slider">Temperature {{ temperature }}</label>
        </div>
    <!-- Temperature slider -->
    <div class="p-field flex justify-content-center align-items-center p-3 border-1 surface-border border-round cursor-pointer mt-2 ">
        <p-slider [(ngModel)]="temperature" [min]="0" [max]="1" [step]="0.01" (onChange)="logTemperature()" [style]="{width: '250px'}"></p-slider>
    </div>

    <!-- Model selection dropdown -->
    <div class="p-field flex justify-content-between align-items-center p-3 border-1 surface-border border-round cursor-pointer mt-2">
        <label id="model-dropdown">Model Selection</label>
        <p-dropdown [options]="modelOptions" [(ngModel)]="selectedModel" (onChange)="logModel()" placeholder="Select Model"></p-dropdown>
    </div>

</div>
